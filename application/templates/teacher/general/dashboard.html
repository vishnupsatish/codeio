{% extends "teacher/templates/navbar.html" %}


{% block new_head %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/main.css') }}">



{% endblock %}

{% block body %}


    <section class="section">

        <div class="container">

            <div class="columns is-multiline">
                {% for class_ in classes_ %}
                <div class="column is-one-quarter">
                    <div class="box card-hover-effect">
                        <h3 class="title is-5">{{ class_.name }}</h3>
                        <p>Teacher: {{ current_user.name }}</p>
                        <p>{{ class_.students|length }} students</p>
                        <p>{{ class_.problems|length }} problems</p>
                    </div>
                </div>
                {% endfor %}


            </div>
        </div>

    </section>


    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
