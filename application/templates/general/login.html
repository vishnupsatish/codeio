{% extends "templates/bulma_template.html" %}


{% block head %}

    <style>
        .w100 {
            width: 100vw
        }

        body {
            background-color: #abd3d6;
        }
    </style>

{% endblock %}

{% block content %}


    <section class="hero is-fullheight">
        <div class="hero-body">

            <div class="columns is-centered w100">
                <div class="column is-5">


                    <div class="box has-text-centered">
                        <img width="73%" src="{{ url_for('static', filename='img/CodeIOBlack-cropped.png') }}" alt="">
                    </div>
                    <div class="box">


                        <div class="content">
                            <h1 class="title is-3 has-text-centered">Login</h1>
                            <div class="buttons is-centered">
                                <a href="{{ url_for('teacher_login') }}" class="button is-large is-info mt-2">
                                    <span class="icon">
                                        <i class="fas fa-chalkboard-teacher"></i>
                                    </span>
                                    <span>I am a <b>teacher</b></span>
                                </a>
                                <a href="{{ url_for('student_login') }}" class="button is-large is-info mt-2">
                                    <span class="icon">
                                        <i class="fas fa-user-graduate"></i>
                                    </span>
                                    <span>I am a <b>student</b></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </section>


{% endblock %}
